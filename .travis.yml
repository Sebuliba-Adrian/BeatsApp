language: php

php:
  - 7.2

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate --force
  - php artisan jwt:secret --force
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE realworld_test;'

script:
  - composer test

services:
  - mysql

notifications:
  email: false
